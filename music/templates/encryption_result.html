<!-- encryption_result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Encryption Result</title>
</head>
<body>
    <h1>Encryption Successful</h1>
    {% if encrypted_file_path %}
        <p>Your file has been encrypted successfully.</p>
        <p>Download the encrypted file: <a href="{{ encrypted_file_path }}" download>Encrypted_File.mid</a></p>
    {% else %}
        <p>Encryption failed. Please try again.</p>
    {% endif %}
</body>
</html>
